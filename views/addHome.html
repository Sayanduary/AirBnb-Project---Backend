<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Home to Airbnb</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md text-center">
    <header>
      <h1 class="text-3xl font-bold text-red-500 mb-6">Register Your Home</h1>
    </header>

    <form action="/host/add-home" method="POST" class="flex flex-col gap-4">
      <input type="text" name="houseName" placeholder="Enter the name of your house"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" required />

      <button type="submit"
        class="bg-red-500 text-white px-6 py-3 rounded-full shadow-md text-lg hover:bg-red-600 transition-all">
        Add Home
      </button>
    </form>
  </div>
</body>

</html>
